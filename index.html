<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Rock Paper Scissors Game!</h1>
    </header>

        <div class="score-board">
            <h2 id="score-heading">Score</h2>
            <div class="score">
                <p id="player-score"><b>Player: </b>0</p>
                <p id="computer-score"><b>Computer: </b>0</p>
            </div>
        </div>
        <div class="result">
            <p>Result</p>
        </div>
        <div class = "container">
        <div id="rock" class = "choice">
            <img src="images/icons8-hand-rock-96.png" alt="rock-hand">
        </div>
        <div id="paper" class = "choice">
            <img src="images/icons8-hand-96.png" alt="paper-hand">
        </div>
        <div id="scissors" class = "choice">
            <img src="images/icons8-hand-scissors-96.png" alt="scissor-hand">
        </div>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <h6>Click *Score* to reset!</h6>
</footer>
</html>
